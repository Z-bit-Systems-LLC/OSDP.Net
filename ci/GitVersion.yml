mode: GitFlow
branches:
  master:
    label: beta
    increment: Patch
    prevent-increment-when-branch-merged: true
    track-merge-target: true
    tracks-release-branches: false
    is-release-branch: true
  develop:
    label: beta
    prevent-increment-when-branch-merged: false
    track-merge-target: true
    tracks-release-branches: true
    is-release-branch: false
ignore:
  sha: []
merge-message-formats: {}
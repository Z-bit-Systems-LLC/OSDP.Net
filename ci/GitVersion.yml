workflow: 'GitHubFlow/v1'
branches:
  master:
    mode: ContinuousDeployment
    label: beta
    increment: Patch
    track-merge-target: false
    tracks-release-branches: false
    regex: ^master$|^main$
    is-release-branch: true
    is-main-branch: true
  develop:
    label: beta
    increment: None
    source-branches:
    - master
ignore:
  sha: []

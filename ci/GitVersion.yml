workflow: 'GitHubFlow/v1'
next-version: '5.0.6'
branches:
  main:
    mode: ContinuousDelivery
    label: 'beta'
    increment: Patch
    track-merge-target: false
    tracks-release-branches: false
    regex: ^master$|^main$
    is-release-branch: true
    is-main-branch: true
    prevent-increment:
      of-merged-branch: true
  develop:
    label: 'beta'
    increment: None
    regex: ^dev(elop)?(ment)?$
    source-branches:
    - main
ignore:
  sha: []
